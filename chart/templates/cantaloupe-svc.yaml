---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.cantaloupe.name" . }}
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: cantaloupe
spec:
  ports:
    - protocol: TCP
      port: 8182
  selector:
    app: {{ template "app.name" . }}
    release: {{ .Release.Name }}
    component: cantaloupe
